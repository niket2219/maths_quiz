<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mainbox">
            <div class="firstn">
                <input id="n1" type="text">
            </div>
            <div class="secondn">
                <input id="n2" type="text">
            </div>
            <div class="answer">
                <input type="text" id="answer">
            </div>
            <button id="submit" onclick="quizmath()">
                Submit
            </button>
        </div>
    </div>
    <i id="plus" class="fa fa-plus fa-2xl"></i>
</body>
<script src="https://kit.fontawesome.com/219da48a44.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
